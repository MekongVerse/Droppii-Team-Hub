<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tiêu đề sẽ được tự động điền từ mỗi trang con -->
    <title>{{ title }}</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FDFBF8; color: #333; }
        .nav-link { transition: color 0.3s, border-bottom-color 0.3s; border-bottom: 2px solid transparent; }
        .nav-link:hover, .nav-link.active { color: #F5A623; border-bottom-color: #F5A623; }
        .card { background-color: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); transition: transform 0.3s, box-shadow 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="antialiased">

    <!-- Menu Mẫu sẽ được chèn vào đây -->
    {% include "header.html" %}

    <main class="container mx-auto px-6 py-12">
        <!-- Nội dung của từng trang con sẽ được tự động chèn vào đây -->
        {{ content | safe }}
    </main>

</body>
</html>
